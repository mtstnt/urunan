version: "2"
sql:
  - engine: "sqlite"
    queries:
      - "sql/queries/users.sql"
      - "sql/queries/bills.sql"
      - "sql/queries/items.sql"
      - "sql/queries/participants.sql"
    schema: "sql/schema.sql"
    gen:
      go:
        package: "database"
        out: "database"
        emit_pointers_for_null_types: true
        emit_json_tags: true
        emit_empty_slices: true
        emit_interface: true